name: CI/CD Event Thunder

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Test du service API Gateway
  test-api-gateway:
    name: Test API Gateway
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25'
          cache: 'npm'
          cache-dependency-path: api-gateway/package-lock.json
      
      - name: Install dependencies
        working-directory: ./api-gateway
        run: npm ci
      
      - name: Lint code
        working-directory: ./api-gateway
        run: npm run lint
      
      - name: Build
        working-directory: ./api-gateway
        run: npm run build
      
      - name: Run tests
        working-directory: ./api-gateway
        run: npm run test

  # Test du service Auth
  test-auth-service:
    name: Test Auth Service
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25'
          cache: 'npm'
          cache-dependency-path: auth-service/package-lock.json
      
      - name: Install dependencies
        working-directory: ./auth-service
        run: npm ci
      
      - name: Lint code
        working-directory: ./auth-service
        run: npm run lint
      
      - name: Build
        working-directory: ./auth-service
        run: npm run build
      
      - name: Run tests
        working-directory: ./auth-service
        run: npm run test

  # Test du service User
  test-user-service:
    name: Test User Service
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25'
          cache: 'npm'
          cache-dependency-path: user-service/package-lock.json
      
      - name: Install dependencies
        working-directory: ./user-service
        run: npm ci
      
      - name: Lint code
        working-directory: ./user-service
        run: npm run lint
      
      - name: Build
        working-directory: ./user-service
        run: npm run build
      
      - name: Run tests
        working-directory: ./user-service
        run: npm run test

  # Test du service Mailing
  test-mailing-service:
    name: Test Mailing Service
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25'
          cache: 'npm'
          cache-dependency-path: mailing-service/package-lock.json
      
      - name: Install dependencies
        working-directory: ./mailing-service
        run: npm ci
      
      - name: Lint code
        working-directory: ./mailing-service
        run: npm run lint
      
      - name: Build
        working-directory: ./mailing-service
        run: npm run build
      
      - name: Run tests
        working-directory: ./mailing-service
        run: npm run test

  # Test du Frontend
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Lint code
        working-directory: ./frontend
        run: npm run lint
      
      - name: Build
        working-directory: ./frontend
        run: npm run build
      
      - name: Run tests
        working-directory: ./frontend
        run: npm run test

  # Job final qui vérifie que tous les tests sont passés
  all-tests-passed:
    name: Tous les tests sont passés
    runs-on: ubuntu-latest
    needs: [test-api-gateway, test-auth-service, test-user-service, test-mailing-service, test-frontend]
    
    steps:
      - name: Success
        run: echo "✅ Tous les services ont été testés avec succès!"

  # Déploiement sur le serveur OVH (uniquement sur push vers main)
  deploy:
    name: Déployer sur OVH
    runs-on: ubuntu-latest
    needs: all-tests-passed
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Déploiement via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.OVH_HOST }}
          username: ${{ secrets.OVH_USERNAME }}
          key: ${{ secrets.OVH_SSH_KEY }}
          port: ${{ secrets.OVH_PORT }}
          script: |
            cd /var/www/html/Event_Thunder
            git pull origin main
            docker compose down
            docker compose up -d --build
            docker compose ps
